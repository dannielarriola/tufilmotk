<section class='container'>
<md-card [routerLink]="['/info', item.slug, item.id]" fxFlex="23%" class="pointer" fxFlex.xs="98%" *ngFor="let item of SearcherComponent.result">
  <md-card-header>
    <md-card-title>{{item.title.substr(0,20)}}</md-card-title>
    <md-card-subtitle>
        <md-icon class="rate">star_rate</md-icon>
        <span>{{item.rating}}</span>     
    </md-card-subtitle>
  </md-card-header>
  <img md-card-image mdTooltip="{{item.title_long}}" src="{{item.medium_cover_image}}">
 
</md-card>
</section>
